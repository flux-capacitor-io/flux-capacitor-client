name: Deploy

on:
  push:
    tags:
      - "[0-9]+.[0-9]+"

jobs:
  deploy:
    env:
      TESTSERVER_DOCKER_REPO: fluxcapacitorio/flux-capacitor-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set maven version
        run: |
          echo ${GITHUB_REF#refs/*/}
          mvn -B versions:set -DnewVersion=${GITHUB_REF#refs/*/}

#      - name: Deploy to Maven Central
#        uses: samuelmeuli/action-maven-publish@v1
#        with:
#          gpg_private_key: ${{ secrets.gpg_private_key }}
#          gpg_passphrase: ${{ secrets.gpg_passphrase }}
#          nexus_username: ${{ secrets.nexus_username }}
#          nexus_password: ${{ secrets.nexus_password }}

      - name: Run Maven build
        run: mvn -B install -P deploy

      - name: Login to docker hub
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        run: |
          cd test-server
          docker build -t TESTSERVER_DOCKER_REPO:${GITHUB_REF#refs/*/} -t TESTSERVER_DOCKER_REPO:latest .
          cd ..

      - name: Push to docker hub
        uses: actions-hub/docker@master
        with:
          args: push TESTSERVER_DOCKER_REPO