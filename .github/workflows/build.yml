name: Build

on:
  push:
    branches: [ master ]
    tags-ignore:
      - "[0-9]+.[0-9]+"
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Maven build
        run: mvn -B -Pjavadoc install
