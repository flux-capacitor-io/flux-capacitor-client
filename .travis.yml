language: java
jdk:
- oraclejdk11
cache:
  directories:
  - "~/.m2/repository"
install: mvn clean verify
deploy:
  provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    branch: master
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9].*$"
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_b67762cfeaab_key -iv $encrypted_b67762cfeaab_iv
  -in .travis/codesigning.asc.enc -out .travis/codesigning.asc -d
